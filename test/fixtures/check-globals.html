<!DOCTYPE html>
<html>
<head>
    <title>QUnit Test Suite</title>
    <link rel="stylesheet" href="../../node_modules/qunitjs/qunit/qunit.css" type="text/css" media="screen">
    <script src="../../node_modules/qunitjs/qunit/qunit.js"></script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script>
       // Test options.checkGlobal by "accidentally" leaking into global scope.
        function doSomething() {
            leakyGlobal = "I'm a leaky global value";
            return true;
        }

        test('doSomething()', function() {
            ok(doSomething() === true, 'Do something should return true');
        });
    </script>
</body>
</html>
